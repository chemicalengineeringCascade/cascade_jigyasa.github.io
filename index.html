<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cascade Events</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #6A0DAD;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }

    header {
      background: linear-gradient(to right, red, darkred);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header-title {
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      flex-grow: 1;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .event-card {
      background-color: #6A0DAD;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      border: 2px solid red;
      text-decoration: none;
      color: inherit;
    }

    .event-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.5);
    }

    .event-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      background-color: #ccc;
      display: block;
    }

    .event-text {
      padding: 20px;
      background: url('download.jpg') no-repeat center;
      background-size: cover;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .event-text:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    @media (max-width: 900px) {
      .events-container {
        grid-template-columns: repeat(2, minmax(300px, 1fr));
      }
      .header-title {
        font-size: 22px;
      }
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }

      .header-title {
        margin: 10px 0;
      }

      .events-container {
        grid-template-columns: repeat(1, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="images/college-logo.png" alt="College Logo" class="logo">
    <div class="header-title">Cascade - Events</div>
    <img src="images/event-logo.jpg" alt="Event Logo" class="logo">
  </header>

  <div class="events-container">
    <!-- Event Cards -->
    <a href="brain-storm.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event1.jpg" alt="Brain Storm poster" loading="lazy">
      <div class="event-text">Brain Storm (Technical Quiz)</div>
    </a>
    <a href="chem-spark.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event2.jpg" alt="Chem Spark Summit poster" loading="lazy">
      <div class="event-text">Chem Spark Summit (Technical Paper/Poster)</div>
    </a>
    <a href="floor-cross.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event3.jpg" alt="Floor Cross poster" loading="lazy">
      <div class="event-text">Floor Cross (Debate)</div>
    </a>
    <a href="weavers.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event4.jpg" alt="Weavers poster" loading="lazy">
      <div class="event-text">Weavers (Design Contest)</div>
    </a>
    <a href="off-script.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event5.jpg" alt="Off-Script poster" loading="lazy">
      <div class="event-text">Off-Script (Extempore)</div>
    </a>
    <a href="mock-shark-tank.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event6.jpg" alt="Mock Shark Tank poster" loading="lazy">
      <div class="event-text">Mock Shark Tank (Startup Idea)</div>
    </a>
    <a href="reactor-diffuser.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event7.jpg" alt="Reactor Diffuser poster" loading="lazy">
      <div class="event-text">Reactor Diffuser (Problem Solving)</div>
    </a>
    <a href="chem-pictionary.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event8.jpg" alt="Chem Pictionary poster" loading="lazy">
      <div class="event-text">Chem Pictionary (Connection)</div>
    </a>
    <a href="brain-teaser.html" class="event-card" target="_blank">
      <img class="event-image" src="images/event9.jpg" alt="Brain Teaser poster" loading="lazy">
      <div class="event-text">Brain Teaser (Memory Game)</div>
    </a>
  </div>

</body>
</html>
